<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
    <title>pixelize demo</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="../node_modules/zurb-twentytwenty/js/jquery.event.move.js" type="text/javascript"></script>
    <script src="../node_modules/zurb-twentytwenty/js/jquery.twentytwenty.js" type="text/javascript"></script>
    <link rel="stylesheet" href="../node_modules/zurb-twentytwenty/css/twentytwenty.css" type="text/css" media="screen" />
    <style>
      #width {
        width: 100px;
      }
    </style>
  </head>
  <body>
    <input type="text" value="pancake" id="file_name" /> width: <input type="text" value="500" id="width"/>px <input type="button" value="update" id="btn-update" />
    <h2>pixelize (svg_c)</h2>
    <div id="container1">
      <img src="../tmp/pancake.bmp" style="width: 500px;" id="raw_zoom" />
      <img src="./pancake.a.svg" style="width: 500px;"/ id="my_zoom" >
    </div>
    <h2>raw</h2>
     <div>
      <img src="../tmp/pancake.bmp" id="raw" />
    </div>
    <script>
      const init = () => {
        $(function(){
          $("#container1").twentytwenty({
            no_overlay: true,
            click_to_move: true
          })
        })
      }
      $('#btn-update').on('click', e => {
        const file_name = $('#file_name').val()
        const width = $('#width').val()
        $('#raw_zoom').attr('src', `../tmp/${file_name}.bmp`)
        $('#raw').attr('src', `../tmp/${file_name}.bmp`)
        $('#raw_zoom').css({ width: `${width}px`})
        $('#my_zoom').attr('src', `./${file_name}.a.svg?r=${Math.random()}`)
        $('#my_zoom').css({ width: `${width}px`})
      })
      // init()
    </script>
  </body>
</html>
